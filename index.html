<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Web</title>
    <script src="functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h2>Calculadora Web</h2>
    <div class="row mt-4">
        <div class="col-sm-6">
            <label class="form-label">CASIO</label>
            <textarea id="mensajes" rows="1" cols="1" class="form-control"></textarea>
        </div>
        <div class="col-sm-5">
            <form>
                <button type="submit" id="7btn" class="btn btn-primary mt-2" onclick="fBtn7(event)">7</button>
                <button type="submit" id="8btn" class="btn btn-primary mt-2" onclick="fBtn8(event)">8</button>
                <button type="submit" id="9btn" class="btn btn-primary mt-2" onclick="fBtn9(event)">9</button>
                <button type="submit" id="Mbtn" class="btn btn-primary mt-2" onclick="fBtnM(event)">x</button>
            </form>
            <form>
                <button type="submit" id="4btn" class="btn btn-primary mt-2" onclick="fBtn4(event)">4</button>
                <button type="submit" id="5btn" class="btn btn-primary mt-2" onclick="fBtn5(event)">5</button>
                <button type="submit" id="6btn" class="btn btn-primary mt-2" onclick="fBtn6(event)">6</button>
                <button type="submit" id="Dbtn" class="btn btn-primary mt-2" onclick="fBtnD(event)">%</button>

            </form>
            <form>
                <button type="submit" id="1btn" class="btn btn-primary mt-2" onclick="fBtn1(event)">1</button>
                <button type="submit" id="2btn" class="btn btn-primary mt-2" onclick="fBtn2(event)">2</button>
                <button type="submit" id="3btn" class="btn btn-primary mt-2" onclick="fBtn3(event)">3</button>
                <button type="submit" id="Ibtn" class="btn btn-primary mt-2" onclick="fBtnI(event)">=</button>
            </form>
            <form>
                <button type="submit" id="0btn" class="btn btn-primary mt-2" onclick="fBtn0(event)">0</button>
                <button type="submit" id="Sbtn" class="btn btn-primary mt-2" onclick="fBtnS(event)">+</button>
                <button type="submit" id="Rbtn" class="btn btn-primary mt-2" onclick="fBtnR(event)">-</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
